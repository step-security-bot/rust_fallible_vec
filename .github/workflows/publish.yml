name: Publish

on:
  push:
    tags:
      - '[v]?[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: read

jobs:
  publish-cargo:
    name: Publishing to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - run: cargo publish --locked
        env:
          RUSTC_BOOTSTRAP: 1
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
